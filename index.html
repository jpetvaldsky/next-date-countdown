<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <title>Countdown Widget</title>
  <style>
    html, body {
      height: 100%; margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #924183; color: #fff;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
    }
    h1 { font-size: 1.5em; margin: 0.5em 0; }
    .progress {
      width: 80%; height: 10px;
      background: #fff; border-radius: 5px;
      margin-top: 1em; overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #E2176D, #E676B0);
      width: 0%;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <h1 id="countdown"></h1>
  <div class="progress"><div id="bar" class="progress-bar"></div></div>
  <script src="script.js"></script>
</body>
</html>
